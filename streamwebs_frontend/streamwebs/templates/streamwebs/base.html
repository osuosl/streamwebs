{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %} StreamWebs</title>
    <link rel="stylesheet" type="text/css" href="{% static 'streamwebs/bower_components/Materialize/dist/css/materialize.css' %}" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'streamwebs/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'streamwebs/images/favicon.ico' %}" />
</head>

<body>
    <form action="/i18n/setlang/" method="post">
       {% csrf_token %}
        <input name="next" type="hidden" value="{{ request.path }}" />
        <select name="language">
              {% for lang in LANGUAGES %}
              <option value="{{ lang.0 }}">{{ lang.1 }}</option>
              {% endfor %}
        </select>
        <input type="submit" value="{% trans 'Go' %}" />
    </form>
    <h1 class="center-align">{% block body_title %}Streamwebs{% endblock %}</h1>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'streamwebs/bower_components/jquery/dist/jquery.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
