{% extends "streamwebs/base.html" %}
{% load static %}

{% block content %}
<h3><strong>
    Data Sheets
</strong></h3>

<table>
{% for res in data_sheets %}
        <td align="center">
            <a href={% static res.pdf %}>
            <img alt="" src={% static res.thumb %}>
            <br>{{ res.text }}</a>
        </td>
    {% if forloop.counter|divisibleby:"2" %}</tr>{% endif %}
{% endfor %}
</table>
{% endblock %}
