{% extends "streamwebs/base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
  <div class="container">
    <div class="center teal-text">
      <h3>{% trans "Upload a new resource" %}</h3>
    </div>
    <br/>

    <form id='res_form' method='post' enctype='multipart/form-data'>
      {% csrf_token %}
      {{ res_form.as_p }}
      <br/>
      <button class="btn wave-effect waves-light teal darken-3" type="submit"
        name="submit" value="{% trans "Upload" %}">
        {% trans "Upload" %}
      </button>
    </form>
  </div>
{% endblock %}

{% block scripts %}
  <script type="application/javascript"
          src="{% static 'streamwebs/js/data.js' %}"></script>
{% endblock %}
